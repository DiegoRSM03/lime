name: Deploy

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Check Prettier formatting
        run: pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

  deploy:
    name: Deploy to EC2
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend to EC2
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Exit if any command fails
            set -e

            # Remove old node_modules and pnpm cache
            rm -rf node_modules
            pnpm store prune || true
            rm -rf ~/.pnpm-store || true

            # Clean up old Docker containers, images, volumes, and networks
            docker system prune -af --volumes
            docker builder prune -af

            # Pull the latest code
            cd /home/ec2-user/lime
            git pull origin main

            # Build and deploy the application
            docker-compose down
            docker-compose up -d --build

            echo "Cleaning up unused Docker artifacts post-build..."
            docker image prune -f
            docker volume prune -f
            docker container prune -f
